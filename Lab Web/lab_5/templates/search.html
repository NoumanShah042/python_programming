<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search donor</title>
</head>
<body>
{{ error }}
    <hr>
    <h2>Searching:</h2>
    <form action='/search_data' method='POST'>
        Name: <input type='text' name='name' id='name' >
        <br><br>
        Blood Group: <input type='text' name='bg' id='bg' placeholder="A+,O+,B+,AB+,A-,O-,B-,AB-" >
        <br><br>
        Phone: <input type='text' name='phone' id='phone' placeholder="03XX-XXXXXXX">
        <br><br>
        CNIC: <input type='text' name='cnic' id='cnic' placeholder="XXXXX-XXXXXXX-X" >
        <br><br>
        City: <input type='text' name='city' id='City' >
        <br><br>

        <input type='submit' value='search'>
    </form>
    <hr>

<H1>  Donor's data</H1>
<table  height=150% width=70% border="solid-black 1 pxl" cellspacing="1" >
<tr bgcolor="grey"; style="font-family:fantasy;" align=center>
    <th>Name</th>
    <th>Blood Group</th>
    <th>Phone</th>
    <th>CNIC</th>
    <th>City</th>
</tr>

    {% for dnr in result_set %}
        <tr align=center>
            <td>{{ dnr.name }}</td>
            <td>{{ dnr.blood_group }}</td>
            <td>{{ dnr.phone }}</td>
            <td>{{ dnr.cnic }}</td>
            <td>{{ dnr.city }}</td>
        </tr>
    {% endfor %}

    </table>
</body>
</html>
