<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <h1>Sign-Up</h1>
</head>

<style>
  table {
    font-family: Helvetica;
    font-size: 120%;
    font-weight: bold;
  }

  input[type=submit] {
    font-size: 20px;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 20px;
    width: 25%;

  }

  input {
    padding: 5px 15px;

  }

  a {
    margin: 8px 39px;

  }

  h1 {
    color: #3f50ea;
    font-family: Arial;
  }
</style>


<body>
  <form action='/insert_user' method='POST'>
    <table cellspacing="24">
      <tr>
        <td>
          Name
        </td>
        <td>
          <input type="text" placeholder="" name="name" value="{{ list_data[0] }}">
        </td>
      </tr>
      <tr>
        <td>
          Email
        </td>

        <td>
          <input type="email" placeholder="xxxxxx@xxx.xxx" name="email" value="{{ list_data[1] }}">
        </td>
      </tr>

      <tr>
        <td>
          Gender
        </td>
        <td>
          <input type="text" placeholder="male or female" name="gender" value="{{ list_data[2] }}">
        </td>
      </tr>
      <tr>
        <td>
          Password
        </td>

        <td>
          <input type="password" placeholder="greater than 8 char" name="password" value="{{ list_data[3] }}">
        </td>
      </tr>


    </table>
    <input type='submit' value='Sign Up'>
  </form>


  <br><br><br>

  <br><br><br>
  <h1>{{msg}}</h1>
</body>

</html>
