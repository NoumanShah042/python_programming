<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Donor</title>
</head>

<body>
    <hr>
    <a href="/sign-out"><button> Sign out </button></a>
    <a href="/show_dashboard"><button> Main Menu </button></a>
    <br>
    <h1 style='color:blue;'>Logged in as: {{ user}}</h1>

    <h2>Add new Donor:</h2>
    <form action='/insert' method='POST'>
        Name: <input type='text' name='name' id='name' required>
        <br><br>
        Blood Group: <input type='text' name='bg' id='bg' placeholder="A+,O+,B+,AB+,A-,O-,B-,AB-" required>
        <br><br>
        Phone: <input type='text' name='phone' id='phone' placeholder="03XX-XXXXXXX" required>
        <br><br>
        CNIC: <input type='text' name='cnic' id='cnic' placeholder="XXXXX-XXXXXXX-X" required>
        <br><br>
        City: <input type='text' name='city' id='City' required>
        <br><br>

        <input type='submit' value='Add Donor'>
    </form>
    <hr>
    <br>

    {{ msg | safe }}
</body>

</html>
